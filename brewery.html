  <section id="photos"></section>

  <script type="text/javascript">
    function getRandomSize(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    var beers = ['1nce-again.jpg', 'black-on-both-sides.jpg', 'bonita.jpg', 'cabrillo-ave.jpg', 'common-ground.jpg', 'eye-patch.jpg', 'figgie-smalls.jpg', 'five-elements.jpg', 'ghost-in-a-shell.jpg', 'instrumental.jpg', 'knowledge.jpg',
      'lowlands.jpg', 'petra.jpg', 'red-beauty.jpg', 'refine.jpg', 'retrospect.jpg', 'tesserae.jpg', 'window-seat.jpg', 'zenith.jpg', 'zero-sum.jpg'
    ];

    for (i = 0; i < beers.length; i++) {
      var width = getRandomSize(200, 450);
      var height = getRandomSize(200, 450);
      $('#photos').append('<img style="height:' + height + 'px;width:' + width + 'px;" src="img/beers/' + beers[i] + '" alt=' + beers[i].slice(0, -4) + '>');
    }
  </script>
